masking:
  strategy: tag
  tag_map:
    NOMBRE_SUJETO_ASISTENCIA: '[NOMBRE]'
    ID_SUJETO_ASISTENCIA: '[ID]'
    NUMERO_TELEFONO: '[TEL]'
    CORREO_ELECTRONICO: '[EMAIL]'
    FECHAS: '[FECHA]'
    HOSPITAL: '[HOSPITAL]'
    CALLE: '[CALLE]'
    TERRITORIO: '[TERRITORIO]'
    PAIS: '[PAIS]'
regex:
  dni: \b\d{8}[A-HJ-NP-TV-Z]\b
  nie: \b[XYZ]\d{7}[A-HJ-NP-TV-Z]\b
  phone: \b(?:\+34\s?)?(?:\d\s?){9}\b
  email: \b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b
  date: \b\d{1,2}[/-]\d{1,2}[/-]\d{2,4}\b|\b\d{1,2}\s+(?:ene|feb|mar|abr|may|jun|jul|ago|sep|oct|nov|dic)\.?\s+\d{2,4}\b
  nhc: ''
audit:
  keep_input_columns: true
  add_counts_per_row: true
